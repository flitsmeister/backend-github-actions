name: Integrationtest

on:
  workflow_call:
    inputs:
      redis:
        required: false
        type: boolean
      mongo:
        required: false
        type: boolean
      mysql:
        required: false
        type: boolean
      postgres:
        required: false
        type: boolean
      postgres-name:
        required: false
        type: string

jobs:
  integrationtest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Remember package.json hash
      id: vars
      run: echo ::set-output name=package_json_hash::$(cat package.json | openssl dgst -sha256 -binary | xxd -p  -c 256)

    - name: Cache node modules
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-cache-node-modules-${{steps.vars.outputs.package_json_hash}}

    - name: MongoDB
      if: ${{ inputs.mongo }}
      uses: supercharge/mongodb-github-action@1.7.0
      with:
        mongodb-version: '4.2'

    - name: Postgres
      if: ${{ inputs.postgres }}
      uses: ireznik/postgis-action@v12
      with:
        postgresql version: '12-master'
        postgresql db: ${{ inputs.postgres-name }}
        postgresql user: ${{ inputs.postgres-name }}
        postgresql password: ${{ inputs.postgres-name }}

    - name: Sleep for 10 seconds for startup of postgres
      if: ${{ inputs.postgres }}
      run: sleep 10s
      shell: bash

    - name: Redis
      if: ${{ inputs.redis }}
      run: sudo apt-get install -y redis-server

    - name: Mysql
      if: ${{ inputs.mysql }}
      uses: shogo82148/actions-setup-mysql@v1
      with:
        mysql-version: '5.7'

    - run: npm run integrationtest
