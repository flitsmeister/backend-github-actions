name: Setup project

on:
  workflow_call:
    secrets:
      NPM_TOKEN:
        required: true

jobs:
  setup:
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    steps:
    - uses: actions/checkout@v3
    - uses: flitsmeister/backend-github-actions@master
      with:
        npm_token: ${{ secrets.NPM_TOKEN }}

    - uses: actions/setup-node@v3
      with:
        node-version: '14'

    - run: echo "Old hash = ${{ hashFiles('package.json') }}"
    - run: export PACKAGE_JSON_HASH=$(cat package.json | openssl dgst -sha256)
    - run: echo "package.json hash = $PACKAGE_JSON_HASH" && cat package.json

    - run: npm install
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

    - run: echo "Old hash = ${{ hashFiles('package.json') }}"
    - run: export PACKAGE_JSON_HASH=$(cat package.json | openssl dgst -sha256)
    - run: echo "package.json hash = $PACKAGE_JSON_HASH" && cat package.json

    - name: Cache node modules
      id: cache-npm
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-cache-node-modules-${{ env.PACKAGE_JSON_HASH }}
